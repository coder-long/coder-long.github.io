<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

</head>

<body>
  <button id="btn">点我</button>
  <span class="num">0</span>

  <script src="/js/lib/jquery-3.6.3.min.js"></script>
  <script>
    let num = 0;
    $('#btn').click(() => {
      num++
      $('.num').text(num)
    })
  </script>
</body>

</html>
